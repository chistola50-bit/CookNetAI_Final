{% extends "base.html" %}
{% block title %}Главная — CookNet AI{% endblock %}
{% block content %}
<h2 class="mb-4 text-warning">🔥 Топ рецептов</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for r in recipes %}
  <div class="col">
    <div class="card bg-dark text-light p-3">
      <img src="https://api.telegram.org/file/bot{{token}}/{{r[5]}}" class="card-img-top rounded mb-3">
      <h5>{{r[3]}}</h5>
      <p>{{r[4]}}</p>
      <small>👤 @{{r[2] or 'anon'}} | ❤️ {{r[6]}}</small>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
