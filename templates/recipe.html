{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      {% if r.photo_id %}
      <img src="https://api.telegram.org/bot{{ config.BOT_TOKEN }}/getFile?file_id={{ r.photo_id }}" class="card-img-top" alt="{{ r.title }}">
      {% elif r.photo_url %}
      <img src="{{ r.photo_url }}" class="card-img-top" alt="{{ r.title }}">
      {% endif %}
      <div class="card-body">
        <h3 class="card-title">{{ r.title }}</h3>
        <p class="text-muted">@{{ r.username }} • {{ r.created_at }}</p>
        <p class="lead">{{ r.ai_caption or r.description }}</p>
      </div>
      <div class="card-footer d-flex gap-2">
        <form action="{{ url_for('like_route', rid=r.id) }}" method="post" class="m-0">
          <button class="btn btn-danger">❤️ {{ r.likes }}</button>
        </form>
        <a href="{{ url_for('recipes_page') }}" class="btn btn-outline-secondary">Назад к ленте</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
