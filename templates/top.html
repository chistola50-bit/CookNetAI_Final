{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Топ недели</h2>
<div class="row g-3">
  {% for r in recipes %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100 shadow-sm border-success">
      {% if r.photo_id %}
      <img src="https://api.telegram.org/bot{{ config.BOT_TOKEN }}/getFile?file_id={{ r.photo_id }}" class="card-img-top" alt="{{ r.title }}">
      {% elif r.photo_url %}
      <img src="{{ r.photo_url }}" class="card-img-top" alt="{{ r.title }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ r.title }}</h5>
        <p class="card-text small text-muted">{{ r.ai_caption or r.description }}</p>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <span>❤️ {{ r.likes }}</span>
        <a href="{{ url_for('recipe_page', rid=r.id) }}" class="btn btn-sm btn-outline-primary">Открыть</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
